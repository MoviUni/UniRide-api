spring.application.name=UniRide-api
server.servlet.context-path=/api/v1

#Configuracon de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/uniride_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

#Propiedades JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Ensure Spring runs SQL data scripts AFTER JPA/Hibernate creates/updates the schema
spring.jpa.defer-datasource-initialization=true

#Para utilizar data de prueba
# crear un archivo en resources -> New File -> data-test.sql

spring.sql.init.mode=always
#spring.sql.init.data-locations=classpath:data-test.sql
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=TRACE

# --- Encoding for web requests and responses ---
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

